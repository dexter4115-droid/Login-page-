<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Create Account</h1>
                <p>Join us today! Create your account to get started</p>
            </div>

            <form id="signupForm" class="signup-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a>
                    </label>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to our newsletter for updates
                    </label>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="social-btn google-btn" id="googleSignup">
                    <span class="google-icon">G</span>
                    Sign up with Google
                </button>

                <button type="button" class="social-btn github-btn" id="githubSignup">
                    <span class="github-icon">üêô</span>
                    Sign up with GitHub
                </button>
            </form>

            <div class="signup-footer">
                <p>Already have an account? <a href="login.html" class="login-link">Sign in</a></p>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-content">
                <div class="success-icon">‚úÖ</div>
                <h2>Account Created Successfully!</h2>
                <p>Welcome! Your account has been created. Redirecting to login...</p>
            </div>
        </div>
    </div>

    <script src="oauth-config.js"></script>
    <script src="auth-service.js"></script>
    <script src="signup.js"></script>
</body>
</html>
